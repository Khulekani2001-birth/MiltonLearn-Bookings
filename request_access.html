  <div class="container-fluid">
    <div class="container mt-5">
      <h1 class="text-center typing">Sign Up for ExamEase</h1>
      <hr>
      <div class="row">
        <div class="col-md-12">
          <form id="signUpForm">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="phone" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
              <label for="grade">Grade</label>
              <select class="form-control" id="grade" required>
                <option value="">Select your grade</option>
                <option value="Grade 7">Grade 7</option>
                <option value="Grade 8">Grade 8</option>
                <option value="Grade 9">Grade 9</option>
                <option value="Grade 10">Grade 10</option>
                <option value="Grade 11">Grade 11</option>
                <option value="Grade 12">Grade 12</option>
                <option value="AS Level">AS Level</option>
                <option value="A Level">A Level</option>
              </select>
            </div>
            <div class="form-group">
              <label for="subject">First Subject to Use for</label>
              <select class="form-control" id="subject" required>
                <option value="">Select the subject</option>
                <option value="Maths">Maths</option>
                <option value="Chemistry">Chemistry</option>
                <option value="Physics">Physics</option>
                <option value="Computer Science">Computer Science</option>
                <option value="ICT">ICT</option>
              </select>
            </div>
            <div class="form-group">
              <label for="message">Why do you want to use ExamEase?</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
        </div>
      </div>
    </div>

  <script>
    (function(){
      emailjs.init("JR2sVi6C36Fta6Ddr"); // Replace YOUR_USER_ID with your EmailJS user ID
    })();

    document.getElementById('signUpForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var grade = document.getElementById('grade').value;
      var subject = document.getElementById('subject').value;
      var message = document.getElementById('message').value;
      var phone = document.getElementById('phone').value;

      var templateParams = {
        name: name,
        email: email,
        grade: grade,
        subject: subject,
        message: message,
        phone: phone
      };

      emailjs.send('service_jytz61d', 'template_lcunkpm', templateParams)
        .then(function(response) {
          console.log('Email sent successfully:', response);
          alert('Your sign-up request has been sent successfully!');
        }, function(error) {
          console.error('Sign-up request failed:', error);
          alert('Failed to send sign-up request. Please try again.');
        });

      document.getElementById('signUpForm').reset();
    });
  </script>
