<body>

  <div class="container-fluid">
    <div class="container mt-5">
      <h1 class="text-center">Request a Tutor</h1>
      <hr>
      <form id="tutorForm" class="row g-3">
        <div class="col-md-6">
          <label for="parentName" class="form-label">Parent/Guardian Full Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="parentName" name="parentName" required>
        </div>
        <div class="col-md-6">
          <label for="studentName" class="form-label">Student Full Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="studentName" name="studentName" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="col-md-6">
          <label for="parentNumber" class="form-label">Parent Phone Number <span class="text-danger">*</span></label>
          <input type="tel" class="form-control" id="parentNumber" name="parentNumber" required>
        </div>
        <div class="col-md-6">
          <label for="studentNumber" class="form-label">Student Phone Number <span class="text-danger">*</span></label>
          <input type="tel" class="form-control" id="studentNumber" name="studentNumber" required>
        </div>
        <div class="col-md-6">
          <label for="parentOrStudent" class="form-label">Are you a parent or student? <span class="text-danger">*</span></label>
          <select class="custom-select" id="parentOrStudent" name="parentOrStudent" required>
            <option value="" disabled selected>Select below</option>
            <option value="Parent">Parent</option>
            <option value="Student">Student</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="day" class="form-label">Day <span class="text-danger">*</span></label>
          <select class="custom-select" id="day" name="day" required>
            <option value="" disabled selected>Select a day</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="level" class="form-label">Level of Study <span class="text-danger">*</span></label>
          <select class="custom-select" id="level" name="level" required>
            <option value="" disabled selected>Select your level of study</option>
            <option value="IGCSE">IGCSE</option>
            <option value="EGCSE">EGCSE</option>
            <option value="AS Level">AS Level</option>
            <option value="A Level">A Level</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="subject" class="form-label">Subject</label>
          <select class="custom-select" id="subject" name="subject" required>
            <option value="" disabled selected>Select a subject</option>
            <option value="Biology">Biology</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Economics">Economics</option>
            <option value="Information Communication Technology">Information Communication Technology</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Physics">Physics</option>
          </select>
        </div>
        <div class="col-md-12">
          <label for="details" class="form-label">Additional Info </label>
          <textarea class="form-control" id="details" name="details" rows="3" required></textarea>
        </div>
        <div class="col-12 text-center">
            <br>
          <button type="button" onclick="sendEmail()" class="btn btn-lg btn-primary">Request Tutor</button>
        </div>
        <div id="loading" class="spinner-border text-primary" role="status" style="display: none;">
          <span class="visually-hidden">Loading...</span>
        </div>
      </form>
      <br>
    </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <script>
    (function(){
      emailjs.init("JR2sVi6C36Fta6Ddr"); // Replace YOUR_USER_ID with your EmailJS user ID
    })();

    function sendEmail() {
      // Show loading spinner
      document.getElementById('loading').style.display = 'block';
      
      var studentName = document.getElementById('studentName').value;
      var parentName = document.getElementById('parentName').value;
      var email = document.getElementById('email').value;
      var parentNumber = document.getElementById('parentNumber').value;
      var studentNumber = document.getElementById('studentNumber').value;
      var day = document.getElementById('day').value;
      var level = document.getElementById('level').value;
      var subject = document.getElementById('subject').value;
      var details = document.getElementById('details').value;
      var parentOrStudent = document.getElementById('parentOrStudent').value;

      var templateParams = {
        studentName: studentName,
        parentName: parentName,
        reply_to: email,
        parentNumber: parentNumber,
        studentNumber: studentNumber,
        day: day,
        level: level,
        subject: subject,
        details: details,
        parentOrStudent: parentOrStudent
      };
      
      document.getElementById('tutorForm').reset();
      
      emailjs.send('service_jytz61d', 'template_kjcid8m', templateParams)
        .then(function(response) {
          console.log('Email sent successfully:', response);
          // Hide loading spinner
          document.getElementById('loading').style.display = 'none';
          // Show success alert
          alert('Your request has been sent successfully!');
        }, function(error) {
          console.error('Request sending failed:', error);
          // Hide loading spinner
          document.getElementById('loading').style.display = 'none';
          // Show error alert
          alert('Failed to send request. Please try again.');
        });
    }
  </script>
